<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>    

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
             <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#SignInSection" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
                    <li role="presentation"><a href="#RegisterSection" aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="SignInSection">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="loginInp">Login</label>
                                <input type="email" class="form-control" id="loginInp" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordInp">Password</label>
                                <input type="password" class="form-control" id="passwordInp" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="RegisterSection">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nameInp">Name</label>
                                <input type="text" class="form-control" id="nameInp" required>
                            </div>
                            <div class="form-group">
                                 <label for="loginInp">Login</label>
                                 <input type="email" class="form-control" id="loginInp" required>
                            </div>
                            <div class="form-group">
                                 <label for="passwordInp">Password</label>
                                 <input type="password" class="form-control" id="passwordInp" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
