</head>
<body>

    <div class="container" style="margin-bottom: 80px">
        <h2>Books</h2>
        <form name="userForm" id="userForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Title:</label>
                <input class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <label for="age">Author:</label>
                <input class="form-control" name="author" required>
            </div>
            <div class="form-group">
                <label for="text">Released Date:</label>
                <input type="date" class="form-control" id="text" placeholder="Enter completion date" name="release" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            <a id="reset" class="btn btn-primary mb-2">Clear</a>
        </form>
    </div>

    <div class="container">
        <h2>Available Books</h2> 
        <table class="table table-condensed table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Release Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Here is code, generated by AJAX -->
            </tbody>
        </table>
    </div>

    <!-- Modal sign in form -->
    <div id="signInModal" class="modal fade" role="dialog">  
        <div class="modal-dialog">  
        <!-- Modal content-->  
            <div class="modal-content">  
                <div class="modal-header">  
                    <button type="button" class="close" data-dismiss="modal">&times;</button>  
                    <h4 class="modal-title">Sign In</h4>  
                </div>  
                <div class="modal-body">  
                    <div class="row">
                        <div class="tab" role="tabpanel">
                         <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#SignInSection" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
                                <li role="presentation"><a href="#RegisterSection" aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content tabs">
                                <div role="tabpanel" class="tab-pane fade in active" id="SignInSection">
                                    <form class="form-horizontal" name="authForm" id="authForm">
                                        <div class="form-group">
                                            <label for="loginInp">Login</label>
                                            <input type="email" class="form-control" id="loginInp" name="login" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordInp">Password</label>
                                            <input type="password" class="form-control" id="passwordInp" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="RegisterSection">
                                    <form class="form-horizontal" name="regForm" id="regForm">
                                        <div class="form-group">
                                            <label for="nameInp">Name</label>
                                            <input type="text" class="form-control" id="nameInp" name="name" required>
                                        </div>
                                        <div class="form-group">
                                             <label for="loginInp">Login</label>
                                             <input type="email" class="form-control" id="loginInp" name="login" required>
                                        </div>
                                        <div class="form-group">
                                             <label for="passwordInp">Password</label>
                                             <input type="password" class="form-control" id="passwordInp" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>  
            </div>  
        </div>  
    </div> 

    <script src="scripts.js"></script>
</body>
